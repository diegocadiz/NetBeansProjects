<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMunicipalidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMunicipalidadLabel_codigoMunicipalidad}" for="codigoMunicipalidad" />
                    <h:inputText id="codigoMunicipalidad" value="#{municipalidadController.selected.codigoMunicipalidad}" title="#{bundle.CreateMunicipalidadTitle_codigoMunicipalidad}" required="true" requiredMessage="#{bundle.CreateMunicipalidadRequiredMessage_codigoMunicipalidad}"/>
                    <h:outputLabel value="#{bundle.CreateMunicipalidadLabel_nombreMunicipalidad}" for="nombreMunicipalidad" />
                    <h:inputText id="nombreMunicipalidad" value="#{municipalidadController.selected.nombreMunicipalidad}" title="#{bundle.CreateMunicipalidadTitle_nombreMunicipalidad}" required="true" requiredMessage="#{bundle.CreateMunicipalidadRequiredMessage_nombreMunicipalidad}"/>
                    <h:outputLabel value="#{bundle.CreateMunicipalidadLabel_fonoMunicipalidad}" for="fonoMunicipalidad" />
                    <h:inputText id="fonoMunicipalidad" value="#{municipalidadController.selected.fonoMunicipalidad}" title="#{bundle.CreateMunicipalidadTitle_fonoMunicipalidad}" />
                    <h:outputLabel value="#{bundle.CreateMunicipalidadLabel_emailMunicipalidad}" for="emailMunicipalidad" />
                    <h:inputText id="emailMunicipalidad" value="#{municipalidadController.selected.emailMunicipalidad}" title="#{bundle.CreateMunicipalidadTitle_emailMunicipalidad}" />
                    <h:outputLabel value="#{bundle.CreateMunicipalidadLabel_direccionMunicipalidad}" for="direccionMunicipalidad" />
                    <h:inputText id="direccionMunicipalidad" value="#{municipalidadController.selected.direccionMunicipalidad}" title="#{bundle.CreateMunicipalidadTitle_direccionMunicipalidad}" />
                    <h:outputLabel value="#{bundle.CreateMunicipalidadLabel_estadoMunicipalidad}" for="estadoMunicipalidad" />
                    <h:inputText id="estadoMunicipalidad" value="#{municipalidadController.selected.estadoMunicipalidad}" title="#{bundle.CreateMunicipalidadTitle_estadoMunicipalidad}" required="true" requiredMessage="#{bundle.CreateMunicipalidadRequiredMessage_estadoMunicipalidad}"/>
                    <h:outputLabel value="#{bundle.CreateMunicipalidadLabel_fechaHoraCreacionMunicipalidad}" for="fechaHoraCreacionMunicipalidad" />
                    <h:inputText id="fechaHoraCreacionMunicipalidad" value="#{municipalidadController.selected.fechaHoraCreacionMunicipalidad}" title="#{bundle.CreateMunicipalidadTitle_fechaHoraCreacionMunicipalidad}" required="true" requiredMessage="#{bundle.CreateMunicipalidadRequiredMessage_fechaHoraCreacionMunicipalidad}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{municipalidadController.create}" value="#{bundle.CreateMunicipalidadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{municipalidadController.prepareList}" value="#{bundle.CreateMunicipalidadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMunicipalidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
