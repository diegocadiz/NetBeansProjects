<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListMaterialEmpty}" rendered="#{materialController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{materialController.items.rowCount > 0}">
                <h:outputText value="#{materialController.pagination.pageFirstItem + 1}..#{materialController.pagination.pageLastItem + 1}/#{materialController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{materialController.previous}" value="#{bundle.Previous} #{materialController.pagination.pageSize}" rendered="#{materialController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{materialController.next}" value="#{bundle.Next} #{materialController.pagination.pageSize}" rendered="#{materialController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{materialController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px;">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaterialTitle_codigoMaterial}"/>
                        </f:facet>
                        <h:outputText value="#{item.codigoMaterial}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaterialTitle_nombreMaterial}"/>
                        </f:facet>
                        <h:outputText value="#{item.nombreMaterial}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaterialTitle_descripcionMaterial}"/>
                        </f:facet>
                        <h:outputText value="#{item.descripcionMaterial}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaterialTitle_precioCompraToneladaMaterial}"/>
                        </f:facet>
                        <h:outputText value="#{item.precioCompraToneladaMaterial}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaterialTitle_precioVentaToneladaMaterial}"/>
                        </f:facet>
                        <h:outputText value="#{item.precioVentaToneladaMaterial}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaterialTitle_purezaIngresoMaterial}"/>
                        </f:facet>
                        <h:outputText value="#{item.purezaIngresoMaterial}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaterialTitle_purezaSalidaMaterial}"/>
                        </f:facet>
                        <h:outputText value="#{item.purezaSalidaMaterial}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaterialTitle_estadoMaterial}"/>
                        </f:facet>
                        <h:outputText value="#{item.estadoMaterial}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMaterialTitle_fechaHoraCreacionMaterial}"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaHoraCreacionMaterial}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Opciones"/>
                        </f:facet>
                        <h:commandLink action="#{materialController.prepareView}" value="#{bundle.ListMaterialViewLink}" style="font-weight: bold; color: #FF6600;"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{materialController.prepareEdit}" value="#{bundle.ListMaterialEditLink}" style="font-weight: bold; color: #FF6600;"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{materialController.destroy}" value="#{bundle.ListMaterialDestroyLink}" style="font-weight: bold; color: #FF6600;"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
            <h:commandLink action="#{materialController.prepareCreate}" value="#{bundle.ListMaterialCreateLink}" style="font-weight: bold; color: #FF6600;"/>
            <br />
            <br />
            <h:link outcome="/index" value="#{bundle.ListMaterialIndexLink}" style="font-weight: bold; color: #FF6600;"/>
        </h:form>
        </ui:define>
    </ui:composition>

</html>
