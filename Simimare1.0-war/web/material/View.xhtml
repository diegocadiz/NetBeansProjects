<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMaterialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMaterialLabel_codigoMaterial}"/>
                    <h:outputText value="#{materialController.selected.codigoMaterial}" title="#{bundle.ViewMaterialTitle_codigoMaterial}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_nombreMaterial}"/>
                    <h:outputText value="#{materialController.selected.nombreMaterial}" title="#{bundle.ViewMaterialTitle_nombreMaterial}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_descripcionMaterial}"/>
                    <h:outputText value="#{materialController.selected.descripcionMaterial}" title="#{bundle.ViewMaterialTitle_descripcionMaterial}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_precioCompraToneladaMaterial}"/>
                    <h:outputText value="#{materialController.selected.precioCompraToneladaMaterial}" title="#{bundle.ViewMaterialTitle_precioCompraToneladaMaterial}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_precioVentaToneladaMaterial}"/>
                    <h:outputText value="#{materialController.selected.precioVentaToneladaMaterial}" title="#{bundle.ViewMaterialTitle_precioVentaToneladaMaterial}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_purezaIngresoMaterial}"/>
                    <h:outputText value="#{materialController.selected.purezaIngresoMaterial}" title="#{bundle.ViewMaterialTitle_purezaIngresoMaterial}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_purezaSalidaMaterial}"/>
                    <h:outputText value="#{materialController.selected.purezaSalidaMaterial}" title="#{bundle.ViewMaterialTitle_purezaSalidaMaterial}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_estadoMaterial}"/>
                    <h:outputText value="#{materialController.selected.estadoMaterial}" title="#{bundle.ViewMaterialTitle_estadoMaterial}"/>
                    <h:outputText value="#{bundle.ViewMaterialLabel_fechaHoraCreacionMaterial}"/>
                    <h:outputText value="#{materialController.selected.fechaHoraCreacionMaterial}" title="#{bundle.ViewMaterialTitle_fechaHoraCreacionMaterial}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{materialController.destroyAndView}" value="#{bundle.ViewMaterialDestroyLink}" style="font-weight: bold; color:#FF6600;"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMaterialEditLink}" style="font-weight: bold; color:#FF6600;"/>
                <br />
                <h:commandLink action="#{materialController.prepareCreate}" value="#{bundle.ViewMaterialCreateLink}" style="font-weight: bold; color:#FF6600;"/>
                <br />
                <h:commandLink action="#{materialController.prepareList}" value="#{bundle.ViewMaterialShowAllLink}" style="font-weight: bold; color:#FF6600;"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMaterialIndexLink}" style="font-weight: bold; color:#FF6600;"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
