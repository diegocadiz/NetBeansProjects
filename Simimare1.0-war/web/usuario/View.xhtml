<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsuarioTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsuarioLabel_rutUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.rutUsuario}" title="#{bundle.ViewUsuarioTitle_rutUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_nombreUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.nombreUsuario}" title="#{bundle.ViewUsuarioTitle_nombreUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_apellidoPaternoUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.apellidoPaternoUsuario}" title="#{bundle.ViewUsuarioTitle_apellidoPaternoUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_apellidoMaternoUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.apellidoMaternoUsuario}" title="#{bundle.ViewUsuarioTitle_apellidoMaternoUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_fonoContactoUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.fonoContactoUsuario}" title="#{bundle.ViewUsuarioTitle_fonoContactoUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_emailUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.emailUsuario}" title="#{bundle.ViewUsuarioTitle_emailUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_passwordUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.passwordUsuario}" title="#{bundle.ViewUsuarioTitle_passwordUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_direccionUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.direccionUsuario}" title="#{bundle.ViewUsuarioTitle_direccionUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_estadoUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.estadoUsuario}" title="#{bundle.ViewUsuarioTitle_estadoUsuario}"/>
                    <h:outputText value="#{bundle.ViewUsuarioLabel_fechaHoraRegistroUsuario}"/>
                    <h:outputText value="#{usuarioController.selected.fechaHoraRegistroUsuario}" title="#{bundle.ViewUsuarioTitle_fechaHoraRegistroUsuario}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usuarioController.destroyAndView}" value="#{bundle.ViewUsuarioDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsuarioEditLink}"/>
                <br />
                <h:commandLink action="#{usuarioController.prepareCreate}" value="#{bundle.ViewUsuarioCreateLink}" />
                <br />
                <h:commandLink action="#{usuarioController.prepareList}" value="#{bundle.ViewUsuarioShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUsuarioIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
